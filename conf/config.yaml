# ===============================================
#       Main Hydra Config for DTI Project
# ===============================================

# --- 1. Default Component Combination ---
# Hydra will load the corresponding yaml file from each sub-directory.
defaults:
  - data: davis # Default dataset to use
  - encoder: ndls_homo
  - predictor: gbdt
  - relations: DP_sim
  - _self_  # This line is important, it tells Hydra to also load the rest of this file.



data:
  subfolders:
    raw: "raw"
    processed: "processed"
  use_gtopdb: true
  files:
    raw:
      dti_interactions: "full.csv"
    processed:
        typed_edge_list_template: "typed_edges-{relations_suffix}.csv"
        abbr: 
          dp_interaction: dp
          lp_interaction: lp
          pp_similarity: pp
          dd_similarity: dd
          dl_similarity: dl
          ll_similarity: ll
        link_prediction_labels: "dl_p_edges.csv"
        nodes_metadata: "nodes.csv"
        node_features: "features.csv"
        similarity_matrices:
          molecule: "sim_matrixes/dl_similarity_matrix.pkl"
          protein: "sim_matrixes/prot_similarity_matrix.pkl"
        indexes:
          drug: "indexes/drug2index.pkl"
          ligand: "indexes/ligand2index.pkl"
          protein: "indexes/prot2index.pkl"
    gtopdb:
      raw:
        interactions: "interactions.csv"
        ligands: "ligands.csv"
        targets: "targets_and_families.csv"
      processed:
        ligands: "gtopdb_ligands.csv"
        proteins: "gtopdb_proteins.csv"
        interactions: "gtopdb_p-l_edges.csv"
# --- 2. Global Parameters (that don't belong to a specific component) ---
# These are mostly parameters for data processing and evaluation
training:
  paradigm: "two_stage" # Or can be inferred. Let's keep it simple for now.
  k_folds: 10

params:
  protein_similarity_threshold: 0.5
  max_pp_edges: 500
  molecule_similarity_threshold: 0.988 # Used for D-D, L-L
  drug_ligand_similarity_threshold: 0.7 # A separate, more lenient threshold
  gtopdb_max_affinity_nM: 10000
  negative_sampling_strategy: "popular" # Options: "uniform", "popular"

runtime:
  seed: 514
  cpus: 100
  gpu: "cuda:1"
  force_restart: false
  sim_restart: true

mlflow:
  tracking_uri: "mlruns"
  experiment_name: "DTI_Prediction_Hydra_on_${data.primary_dataset}"

